# Application
spring.application.name=search-service
server.port=8085

# Vault Configuration
spring.config.import=optional:vault://
spring.cloud.vault.uri=http://localhost:8200
spring.cloud.vault.token=${VAULT_TOKEN:root}
spring.cloud.vault.kv.enabled=true
spring.cloud.vault.kv.backend=travel-backend
spring.cloud.vault.kv.default-context=search-service

# Elasticsearch Configuration (HTTPS with self-signed certs â€” see ElasticsearchConfig.java)
spring.elasticsearch.uris=https://localhost:9200
# spring.elasticsearch.username=elastic
# spring.elasticsearch.password=${VAULT_ELASTICSEARCH_PASSWORD:lbB07FlWk4MDeGYx}

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=user
spring.rabbitmq.password=${VAULT_RABBITMQ_PASSWORD:PASSWORD_RABBIT}

# JWT Configuration (shared secret with auth-service, overridden by Vault)
jwt.secret=${VAULT_JWT_SECRET:mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLong2024}

# Logging (JSON format for ELK)
logging.level.root=INFO
logging.level.sn.travel.search_service=DEBUG

# Actuator
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.health.show-details=always

# OpenAPI / Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
