# Application
spring.application.name=notification-service
server.port=8084

# Vault Configuration
spring.config.import=optional:vault://
spring.cloud.vault.uri=http://localhost:8200
spring.cloud.vault.token=${VAULT_TOKEN:root}
spring.cloud.vault.kv.enabled=true
spring.cloud.vault.kv.backend=travel-backend
spring.cloud.vault.kv.default-context=notification-service

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/travel_notification_db
spring.datasource.username=postgres
spring.datasource.password=${VAULT_DATASOURCE_PASSWORD:5l6LoHoDiI}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=false

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.fail-on-missing-locations=true

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=user
spring.rabbitmq.password=${VAULT_RABBITMQ_PASSWORD:PASSWORD_RABBIT}

# Mail Configuration (MailDev - no auth required)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# JWT Configuration (shared HMAC secret with auth-service, overridden by Vault)
jwt.secret=${VAULT_JWT_SECRET:mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLong2024}

# Logging (JSON format for ELK)
logging.level.root=INFO
logging.level.sn.travel.notification_service=DEBUG

# Actuator
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.health.show-details=always

# OpenAPI / Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
